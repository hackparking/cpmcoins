<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarParking Multi Player coins</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* 背景画像 */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7); /* 半透明の背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CPM Coins</h2>
        <form id="inputForm">
            <label for="input1">You are CPM Name:</label>
            <input type="text" id="input1" name="input1" required>
            <label for="input2">Give Coins:</label>
            <input type="text" id="input2" name="input2" required>
            <label for="input3">Give Money:</label>
            <input type="text" id="input3" name="input3" required>
            <button type="button" onclick="submitForm()">Send</button>
        </form>
        <p id="message" class="message" style="display: none;">success</p>
    </div>

    <script>
        function submitForm() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;

            if (input1 && input2 && input3) {
                document.getElementById('message').style.display = 'block';
            } else {
                alert('Please complete all fields');
            }
        }
    </script>
</body>
</html>
